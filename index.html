<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="parent-container d-flex">
        <div class="container my-5">
            <div class="card-rounded my-3 shadow-lg d-none wind-card">
                    <div class="wind-card-top text-center">
                        <div class="wind-title my-3">
                            <p>Wind</p>
                        </div>
                        <img src="img/wind.jpg" alt="">
                    </div>
                    <div class="wind-card-body">
                        <div class="wind-condition row">
                            <div class="col text-center wind-speed">
                                <p>Speed: 30m/s</p>
                            </div>
                            <div class="col text-center wind-degree">
                                <p>Degree: 230&deg;</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>




        <div class="container my-5">
            <h1 class="text-center title">Weather In</h1>
            <form class="search-location">
                <input 
                    type="text" 
                    name="city" 
                    placeholder="What City?"
                    autocomplete="off"
                    class="text form-control text-muted form-rounded p-4 shadow-sm"/>
            </form>
    
            <div class="card rounded my-3 shadow-lg back-card">
    
                <div class="card-top text-center">
                    <div class="city-name my-3">
                        <p>Abuja</p>
                        <span>...</span>
                    </div>
                    <img src="img/night_image.svg" alt="" class="card-img-top time"/>
                </div>
                <div class="card-body">
    
                    <div class="card-mid row">
                        <div class="col-8 text-center temp">
                            <span>&deg;C</span>
                        </div>
                        <div class="col-4 condition-temp">
                            <p class="condition"></p>
                            <p class="high">&deg;C</p>
                            <p class="low">&deg;C</p>
                        </div>
                    </div>
    
                    <div class="icon-container card shadow mx-auto">
                        <img src="img/cloud.svg" alt=""/>
                    </div>
                    <div class="card-bottom px-5 py-4 row">
                        <div class="col text-center">
                            <p>&deg;C</p>
                            <span>Feels like</span>
                        </div>
                        <div class="col text-center">
                            <p>%</p>
                            <span>Humidity</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="container my-5">
            <div class="card-rounded my-3 shadow-lg d-none loc-card">
                <div class="loc-card-top text-center">
                    <div class="loc-title my-3">
                        <p>Location</p>
                    </div>
                    <img src="img/coord.jpg" alt="" class="img2">
                </div>
                <div class="loc-card-body">
                    <div class="loc-condition row">
                        <div class="col lat-long text-center">
                            <p class="lon">Latitude: </p>
                            <p class="long">Longitude: </p>
                        </div>
                        <div class="col text-center visibility">
                            <p class="visib">Visibility: KM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
